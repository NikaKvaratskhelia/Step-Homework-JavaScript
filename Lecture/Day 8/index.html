<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <form action="" onsubmit="filterRooms()">
        <div class="field">
            <label for="">Min</label>
            <input type="text" name="priceForm" required>
        </div>       
        
        <div class="field">
            <label for="">Max</label>
            <input type="text" name="priceTo" required>
        </div>       

        <div class="field">
            <label for="">Guest</label>
            <select name="maximumGuests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>       

        <div class="field">
            <label for="">Room Type</label>
            <select name="roomTypeId">
                <option value="1">Signle Room</option>
                <option value="2">Double Room</option>
                <option value="3">Deluxe Room</option>
            </select>
        </div>       

        <div class="field">
            <label for="">Chekc In</label>
            <input type="date" name="checkIn" required>
        </div>    

        <div class="field">
            <label for="">Check out</label>
            <input type="date" name="checkOut" required>
        </div>    

        <div class="btns">
            <button type="submit">Fillter</button>
            <button type="reset" onclick="getAllRooms()">reset</button>
        </div>
        
    </form>

    <h4 class="total"></h4>

    <section>

    </section>

    <script src="script.js"></script>
</body>
</html>
